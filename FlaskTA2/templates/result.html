<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesR.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Prediction Result</title>
</head>
<body>
    <header>
        <!-- Add header content if needed -->
    </header>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>Accuracy: {{ prediction }} %</p>
        <p>Loss: {{ loss }} %</p>

        <!-- You can add more content or styling here -->
    </div>

    <div style="overflow-x: auto;">
        <!-- Display DataFrame as a table -->
        <table>
            <thead>
                <tr>
                    {% for col in df_extracted_feature.columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for index, row in df_extracted_feature.iterrows() %}
                    <tr>
                        {% for value in row %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
